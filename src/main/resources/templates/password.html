<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更画面</title>
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/password.css}" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="first-contents">
        勤怠管理
    </div>
    <div class="second-contents">
        <div class="header-button">
            <a th:href="@{/home}">ホーム</a>
        </div>
        <div class="header-button">
            <a th:href="@{/logout}">ログアウト</a>
        </div>
        <div class="header-button">
            <a th:href="@{/edit-password}">パスワード変更</a>
        </div>
        <div class="header-button" th:if="${loginUser.type == 0 || loginUser.type == 3}">
            <a th:href="@{/admin}">管理者権限画面</a>
        </div>
        <div class="header-button" th:if="${loginUser.type == 1 || loginUser.type == 3}">
            <a th:href="@{/approve}">承認者権限画面</a>
        </div>
    </div>
    <div class="third-contents">
        <p th:text="${loginUser.name}"></p>
    </div>
</header>

<div class="contents">
    <h1>パスワード変更</h1>
    <!--エラーメッセージ-->
    <div th:if="${errorMessages != null}">
        <ul class="errorMessages">
            <li th:each="err : ${errorMessages}" th:text="${err}"></li>
        </ul>
    </div>

    <!--入力フォーム-->
    <form th:action="@{/edit-password}" th:object="${passwordForm}" method="post">
        <table class="form-table">
            <tbody>
                <tr>
                    <td class="first">
                        <!--フォームの名前-->
                        パスワード
                    </td>
                    <td class="second">
                        <!--フォームタグはここに-->
                        <input type="password" th:field="*{password}">
                    </td>
                </tr>

                <tr>
                    <td class="first">
                        <!--フォームの名前-->
                        パスワード(確認用)
                    </td>
                    <td class="second">
                        <!--フォームタグはここに-->
                        <input type="password" th:field="*{passwordConfirm}">
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="button-content">
            <input type="submit" value="パスワードを変更する" class="button">
        </div>
        <!--<button type="submit">パスワードを変更する</button>-->
    </form>
</div>
</body>
</html>
